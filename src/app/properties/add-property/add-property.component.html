<div class="container">
  <div class="container" style="width:700px; height: 500px; justify-content:center;  ">
    <div class="well" id="well1">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-7 col-sm-offset-1 col-md-offset-2">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group" id="form1">
              <h3 style="text-align:center;">Create a property:</h3>
              <div class="form-group">
                <label for="propertyType">Property Type:</label>
                <select class="form-control form-control-sm" type="text" id="propertyType" formControlName="propertyType">
                  <option value="">Select the property type</option>
                  <option>Apartment</option>
                  <option>Independent House</option>
                </select>
              </div>
              <div class="row">
                <div class="form-group col-xs-8">
                  <label for="propertyAddress">Street Address:</label>
                  <input type="text" id="propertyAddress" formControlName="propertyAddress" class="form-control">
                </div>
                <div class="form-group col-xs-4">
                  <label for="propertyAddress2">Address II:</label>
                  <input type="text" id="propertyAddress2" formControlName="propertyAddress2" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <label for="propertyCity">City:</label>
                  <input type="text" id="propertyCity" formControlName="propertyCity" class="form-control">
                </div>
                <div class="form-group col-xs-3">
                  <label for="propertyState">State</label>
                  <select formControlName='propertyState' id='propertyState' class="form-control">
                    <option value=''>Choose</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="form-group col-xs-3">
                  <label for="propertyZipCode">Zip Code:</label>
                  <input type="tel" maxlength="5" id="propertyZipCode" formControlName="propertyZipCode" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-success" (click)="file.click()" disabled>Upload Image</button>
                <input type="file" #file (change)="onImageUploaded($event)">
                <!-- <input type="file" #file (change)="onImageUploaded($event)" formControlName="propertyImage"> -->

              </div>
              <div class="form-group">
                <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
                  <img [src]="imagePreview" [alt]="form.value.title">
                </div>
              </div>
            </div>
            <br>
            <button mat-raised-button color="primary" style="display: block; margin: 0 auto;" type="submit">Add Property</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
